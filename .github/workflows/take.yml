# .github/workflows/take.yml 
name: Assign issue to contributor
on: 
  issue_comment:

jobs:
  assign:
    name: Take an issue
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
    - name: take the issue
      uses: bdougie/take-action@main
      with:
        message: Thanks for taking this issue! Let us know if you have any questions!
        trigger: .take
        token: ${{ secrets.GITHUB_TOKEN }}
        issueCurrentlyAssignedMessage: Hey there! Thanks for your enthusiasm to contribute. ðŸ˜Š Someone got in just a bit ahead of you on this issue, but don't worry! We have other open `Hacktoberfest` tagged issues that you might find interesting. 
